<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>高雄旅遊網</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/all.css">
    <link rel="stylesheet" href="./css/fontasome.css">
</head>

<body>
    <div class="wrap">
        <header class="">
            <h1>高雄旅遊資訊</h1>
            <select name="" class="select">
        </select>
        </header>
        <div class="hot-area">
            <h2>熱門行政區:</h2>
            <div class="pushbtn">
                <input class="btn-purple" type="button" value="苓雅區">
                <input class="btn-orangle" type="button" value="三民區">
                <input class="btn-yellow" type="button" value="新興區">
                <input class="btn-blue" type="button" value="鹽埕區">
            </div>
        </div>
        <section class="content">
            <hr>
            <img class="down" src="./image/icons_down.png" alt="">
            <h2 class="title">請選擇行政區域</h2>
            <div class="list"></div>
            <ul class="pagination">
                <a class="prevBtn disabled" href="">prev</a>
                <div class="pagelist"></div>
                <a class="nextBtn disabled" href="">next</a>
        </section>
    </div>
    <a class="scrollToTop" href="#">
        <img src="./image/btn_goTop.png" alt="">
    </a>
    <footer>
        <div>高雄旅遊網</div>
        <div>資料來源：高雄市政府</div>
    </footer>

    <script src="./js/custom.js"></script>
</body>

</html>
